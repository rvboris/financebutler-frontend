<div class="navbar navbar-fixed-top" id="top-navbar" ng-controller="UserCtrl">
  <div class="navbar-inner">

      <a ng-href="#{{ $state.href('parent.operations') }}" class="navbar-brand">Finance Butler</a>

      <ul class="nav navbar-nav">
        <li ng-class="{ active: $state.includes('parent.operations') }"><a ng-href="#{{ $state.href('parent.operations') }}" translate>Операции</a></li>
        <li ng-class="{ active: $state.includes('parent.plan') }"><a ng-href="#{{ $state.href('parent.plan') }}">Бюджет</a></li>
        <li ng-class="{ active: $state.includes('parent.reports') }"><a ng-href="#{{ $state.href('parent.reports') }}">Отчеты</a></li>
        <li ng-class="{ active: $state.includes('parent.categories') }"><a ng-href="#{{ $state.href('parent.categories') }}">Категории</a></li>
        <li ng-class="{ active: $state.includes('parent.places') }"><a ng-href="#{{ $state.href('parent.places') }}">Места</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="icon icon-user"></span> <span ng-bind="user.name"></span> <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a><span class="icon icon-gear"></span> Настройки</a></li>
            <li role="presentation" class="divider"></li>
            <li><a href="/logout"><span class="icon icon-off"></span> Выход</a></li>
          </ul>
        </li>
      </ul>

      <p class="navbar-text pull-right arrears" ng-show="arrears.length">
        <span>Долги</span>
        <span class="navbar-text" ng-repeat="byCurrency in arrears">
          <strong class="text-danger">{{byCurrency.total | accounting: byCurrency.CurrencyId:currency }}</strong>
        </span>
      </p>

      <p class="navbar-text pull-right instock" ng-show="instock.length">
        <span>В наличии</span>
        <span ng-repeat="byCurrency in instock">
          <strong class="text-success">{{byCurrency.total | accounting: byCurrency.CurrencyId:currency }}</strong>
        </span>
      </p>
  </div>
</div>

<div class="row">
  <div class="row section" ng-class="$state.current.name | stateClass" ui-view></div>
</div>
